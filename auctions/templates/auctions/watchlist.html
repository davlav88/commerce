{% extends "auctions/layout.html" %}


{% block body %}
<div class="container-fluid">
    <h2>Watchlist</h2>

    {% if auctions %}

      <div class="container">
          <div class="row g-3">
              {% for auction in auctions %}
                  <div class="col">
                      <div class="card" style="width: 18rem;">
                          <img src="{{ auction.item.image }}" class="card-img-top" alt="{{ auction.item.name }}">
                          <div class="card-body">
                            <h5 class="card-title">{{ auction.item.name }}</h5>
                            <p class="card-text">{{ auction.item.description }}</p>
                            <p class="card-text">{{ auction.item.price }}$</p>
                            <a href="{% url 'listings' auction.item.id %}" class="btn btn-primary">View Auction</a>
                          </div>
                        </div>
                  </div>
              {% endfor %}
          </div>
        </div>
      </div>
      {% endif %}
{% endblock %}
